<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Dragon Smoke Shop | Orion, Michigan</title>
    <meta name="description" content="Dragon Smoke Shop — your one-stop shop in Orion, MI for vapes, kratom, cigars, glass, apparel, drinks, slushies & more." />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27%3E%3Ccircle cx=%2750%27 cy=%2750%27 r=%2745%27 fill=%27%2310b981%27/%3E%3Ctext x=%2750%27 y=%2758%27 font-size=%2758%27 text-anchor=%27middle%27 fill=%27%23000%27%3EDS%3C/text%3E%3C/svg%3E" />

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 + ReactDOM (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel: lets us write JSX directly in this file -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html,body,#root{height:100%}
      a,button{-webkit-tap-highlight-color:transparent}
    </style>
  </head>
  <body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
      const {useState, useEffect} = React;

      // ===== Config =====
      const PHONE = "(248) 977-4864";
      const PHONE_TEL = "tel:+12489774864";
      const MAPS_URL = "https://www.google.com/maps/search/?api=1&query=Dragon+Smoke+Shop+2645+S+Lapeer+Rd+Lake+Orion+MI+48360";

      // Category title neon accent: "yellow" or "red"
      const CATEGORY_NEON_ACCENT = "yellow";
      const CATEGORY_TITLE_CLASS = CATEGORY_NEON_ACCENT === "yellow" ? "text-yellow-400" : "text-red-400";
      const CATEGORY_TITLE_STYLE = CATEGORY_NEON_ACCENT === "yellow"
        ? { textShadow: "0 0 8px #facc15, 0 0 16px #facc15" }
        : { textShadow: "0 0 8px #f87171, 0 0 16px #f87171" };

      const CATEGORIES = [
        { no: 1, title: "Cigars", desc: "Premium & everyday sticks" },
        { no: 2, title: "Kratom", desc: "Capsules, powders, tablets" },
        { no: 3, title: "Cigarettes", desc: "Top brands & value" },
        { no: 4, title: "Vapes", desc: "Disposables & devices" },
        { no: 5, title: "Nicotine Pouches", desc: "ZYN, FRE, more" },
        { no: 6, title: "Vape Juice / E-Liquid", desc: "Popular flavors & sizes" },
        { no: 7, title: "Blunt & Hemp Wraps", desc: "All the wraps you want" },
        { no: 8, title: "THCA & CBD / Hemp", desc: "Flower, carts, gummies" },
        { no: 9, title: "Mods & Coils", desc: "Setups, tanks, parts" },
        { no: 10, title: "Detox", desc: "Trusted options" },
        { no: 11, title: "Tobacco", desc: "Loose leaf & more" },
        { no: 12, title: "Accessories", desc: "Headphones, lighters, trays" },
        { no: 13, title: "Secret / Easter-Egg", desc: "Ask in-store — limited!" },
      ];

      // ===== UI helpers =====
      const cn = (...c) => c.filter(Boolean).join(" ");

      const IconPhone = ({ className="" }) => (
        <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
             strokeLinecap="round" strokeLinejoin="round" aria-hidden>
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.12.9.31 1.78.57 2.63a2 2 0 0 1-.45 2.11L8 9a16 16 0 0 0 7 7l.54-.23a2 2 0 0 1 2.11.45c.85.26 1.73.45 2.63.57A2 2 0 0 1 22 16.92z" />
        </svg>
      );
      const IconMapPin = ({ className="" }) => (
        <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
             strokeLinecap="round" strokeLinejoin="round" aria-hidden>
          <path d="M21 10c0 7-9 12-9 12s-9-5-9-12a9 9 0 1 1 18 0z" />
          <circle cx="12" cy="10" r="3" />
        </svg>
      );
      const IconShield = ({ className="" }) => (
        <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
             strokeLinecap="round" strokeLinejoin="round" aria-hidden>
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
      );

      const Button = ({ children, className="", href, onClick, target, rel }) => {
        const base = "inline-flex items-center justify-center rounded-xl px-3 py-2 text-sm font-medium transition";
        return href ? (
          <a href={href} onClick={onClick} target={target} rel={rel} className={cn(base, className)}>{children}</a>
        ) : (
          <button onClick={onClick} className={cn(base, className)}>{children}</button>
        );
      };

      // ===== Sections =====
      function Header() {
        return (
          <header className="sticky top-0 z-40 border-b border-white/10 bg-black/70 backdrop-blur">
            <div className="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 md:py-4">
              <div className="flex items-center gap-3">
                <div className="h-9 w-9 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-700 shadow-inner" />
                <div className="leading-tight">
                  <p className="text-lg font-bold tracking-wide">Dragon Smoke Shop</p>
                  <p className="text-xs text-white/60">Your one-stop shop</p>
                </div>
              </div>
              <nav className="hidden gap-6 md:flex">
                <a className="text-sm text-white/80 hover:text-white" href="#categories">Shop</a>
                <a className="text-sm text-white/80 hover:text-white" href="#rewards">Rewards</a>
                <a className="text-sm text-white/80 hover:text-white" href="#visit">Visit</a>
              </nav>
              <div className="flex items-center gap-3">
                <Button className="bg-emerald-500 text-black hover:bg-emerald-400" href={PHONE_TEL}>
                  <IconPhone className="mr-2 h-4 w-4" /> Call
                </Button>
                <Button className="bg-emerald-900/30 text-white hover:bg-emerald-800/40" href={MAPS_URL} target="_blank" rel="noreferrer">
                  <IconMapPin className="mr-2 h-4 w-4" /> Location
                </Button>
              </div>
            </div>
          </header>
        );
      }

      function SubNav() {
        return (
          <div className="sticky top-0 z-30 border-b border-emerald-500/20 bg-black/80 backdrop-blur supports-[backdrop-filter]:bg-black/60">
            <div className="mx-auto max-w-7xl px-2 py-2 md:px-4">
              <nav className="flex gap-2 overflow-x-auto">
                <a href="#categories" className="whitespace-nowrap rounded-full bg-emerald-700/30 px-3 py-1.5 text-xs font-medium text-emerald-200 hover:bg-emerald-600/40">Shop</a>
                <a href="#rewards" className="whitespace-nowrap rounded-full bg-emerald-700/30 px-3 py-1.5 text-xs font-medium text-emerald-200 hover:bg-emerald-600/40">Rewards</a>
                <a href="#visit" className="whitespace-nowrap rounded-full bg-emerald-700/30 px-3 py-1.5 text-xs font-medium text-emerald-200 hover:bg-emerald-600/40">Visit</a>
                <a href={PHONE_TEL} className="whitespace-nowrap rounded-full bg-emerald-500 px-3 py-1.5 text-xs font-semibold text-black hover:bg-emerald-400">Call</a>
                <a href={MAPS_URL} target="_blank" rel="noreferrer" className="whitespace-nowrap rounded-full bg-white/10 px-3 py-1.5 text-xs font-medium text-white hover:bg-white/20">Directions</a>
              </nav>
            </div>
          </div>
        );
      }

      function Hero() {
        return (
          <section className="relative overflow-hidden border-b border-white/10">
            <div className="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_rgba(16,185,129,0.28),transparent_60%)]" />
            <div className="mx-auto grid max-w-7xl items-center gap-10 px-4 py-16 md:grid-cols-2 md:py-24">
              <div>
                <h1 className="text-4xl font-extrabold tracking-tight md:text-5xl">
                  Not just a smoke shop — <span className="bg-gradient-to-r from-emerald-400 to-emerald-200 bg-clip-text text-transparent">your everything shop</span>
                </h1>
                <p className="mt-4 max-w-xl text-white/80">
                  From premium vapes, kratom, cigars and cigarettes to glass, pipes, ashtrays, apparel, snacks, drinks and icy slushies — we carry what others don’t.
                  If you’d like to place an order, give us a call at <a className="underline decoration-emerald-500 underline-offset-4" href={PHONE_TEL}>{PHONE}</a>.
                </p>
                <div className="mt-6 flex flex-wrap items-center gap-3">
                  <Button className="bg-emerald-500 text-black hover:bg-emerald-400" href={PHONE_TEL}>
                    <IconPhone className="mr-2 h-5 w-5" /> Call Now
                  </Button>
                  <Button className="bg-emerald-900/30 text-white hover:bg-emerald-800/40" href={MAPS_URL} target="_blank" rel="noreferrer">
                    <IconMapPin className="mr-2 h-5 w-5" /> Get Directions
                  </Button>
                  <span className="ml-1 inline-flex items-center rounded-full bg-emerald-900/60 px-2.5 py-1 text-xs font-medium text-emerald-200">Massive selection</span>
                </div>
                <div className="mt-5 flex items-center gap-2 text-sm text-white/60">
                  <IconShield className="h-4 w-4 text-emerald-400" />
                  <span>Friendly, knowledgeable staff • Great prices • Local favorite</span>
                </div>
              </div>
              <div className="relative">
                <div className="aspect-[4/3] w-full rounded-3xl border border-emerald-500/20 bg-gradient-to-br from-emerald-900/40 via-black to-emerald-900/20 p-2 shadow-2xl">
                  <div className="flex h-full items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-700 to-emerald-400">
                    <span className="text-black/80 text-sm font-semibold">Vibrant Green Theme</span>
                  </div>
                </div>
                <div className="pointer-events-none absolute -bottom-4 -left-4 -z-10 h-40 w-40 rounded-full bg-emerald-500/10 blur-2xl" />
              </div>
            </div>
          </section>
        );
      }

      function TrustBar() {
        const items = [
          { text: "Rewards up to $20 off" },
          { text: "Verified quality brands" },
          { text: "Clean, modern store" },
          { text: "Fast in & out" },
        ];
        return (
          <div className="border-b border-white/10 bg-white/5">
            <div className="mx-auto grid max-w-7xl grid-cols-2 gap-4 px-4 py-4 md:grid-cols-4">
              {items.map(i => (
                <div key={i.text} className="flex items-center gap-3 text-sm text-white/80">
                  <span className="inline-block h-5 w-5 rounded-full bg-emerald-400" />
                  <span>{i.text}</span>
                </div>
              ))}
            </div>
          </div>
        );
      }

      function Categories() {
        return (
          <section id="categories" className="mx-auto max-w-7xl px-4 py-16">
            <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
              {CATEGORIES.map(c => (
                <div key={c.no} className="group rounded-3xl border border-emerald-400/80 bg-gradient-to-br from-emerald-700/40 to-emerald-500/20 p-6 transition hover:-translate-y-0.5 hover:from-emerald-600/50 hover:to-emerald-400/20 hover:shadow-lg hover:shadow-emerald-400/10">
                  <h3 className={cn("text-base", CATEGORY_TITLE_CLASS)} style={CATEGORY_TITLE_STYLE}>{c.no}. {c.title}</h3>
                  <p className="mt-1 text-sm text-white/80">{c.desc}</p>
                </div>
              ))}
            </div>
            <p className="mt-6 rounded-xl border border-emerald-500/20 bg-emerald-900/20 p-4 text-sm text-emerald-200">
              If you have any questions about any product or product availability, don’t hesitate to give us a call at <a href={PHONE_TEL} className="font-semibold underline decoration-emerald-400 underline-offset-4">{PHONE}</a>.
            </p>
          </section>
        );
      }

      function PromoRows() {
        return (
          <section className="mx-auto max-w-7xl px-4 pb-8">
            <div className="grid gap-4 md:grid-cols-3">
              <div className="rounded-3xl border border-white/10 bg-gradient-to-br from-emerald-900/30 to-black p-6">
                <h3 className="text-xl font-semibold">New & popular vapes</h3>
                <p className="mt-2 text-sm text-white/70">Restocked often with favorite flavors and brands.</p>
              </div>
              <div className="rounded-3xl border border-white/10 bg-gradient-to-br from-emerald-900/30 to-black p-6">
                <h3 className="text-xl font-semibold">Glass that stands out</h3>
                <p className="mt-2 text-sm text-white/70">Unique pieces you won’t find anywhere else.</p>
              </div>
              <div className="rounded-3xl border border-white/10 bg-gradient-to-br from-emerald-900/30 to-black p-6">
                <h3 className="text-xl font-semibold">Drinks, snacks & slushies</h3>
                <p className="mt-2 text-sm text-white/70">Grab-and-go favorites while you shop.</p>
              </div>
            </div>
          </section>
        );
      }

      function Rewards() {
        return (
          <section id="rewards" className="border-y border-white/10 bg-white/5">
            <div className="mx-auto grid max-w-7xl items-center gap-8 px-4 py-12 md:grid-cols-2">
              <div>
                <h2 className="text-2xl font-bold tracking-tight md:text-3xl">Rewards that actually save you</h2>
                <p className="mt-2 text-white/80">Join our rewards and get up to $20 off. Earn points with every purchase.</p>
              </div>
              <div className="rounded-3xl border border-white/10 bg-black/40 p-6 text-sm text-white/80">
                <ul className="grid gap-2 md:grid-cols-2">
                  <li>Massive selection</li>
                  <li>Everyday low prices</li>
                  <li>Friendly help</li>
                  <li>Fast checkout</li>
                </ul>
              </div>
            </div>
          </section>
        );
      }

      function Visit() {
        return (
          <section id="visit" className="mx-auto max-w-7xl px-4 py-16">
            <div className="grid gap-8 md:grid-cols-2">
              <div>
                <h2 className="text-2xl font-bold tracking-tight md:text-3xl">Visit Dragon Smoke Shop</h2>
                <p className="mt-2 text-white/70">2645 S Lapeer Rd, Lake Orion (Orion Township), MI 48360</p>
                <div className="mt-4 space-y-2 text-sm">
                  <div className="flex items-center gap-2 text-white/80"><IconPhone className="h-4 w-4 text-emerald-400" /> <a className="hover:underline" href={PHONE_TEL}>{PHONE}</a></div>
                  <div className="flex items-center gap-2 text-white/80"><IconMapPin className="h-4 w-4 text-emerald-400" /> <a className="hover:underline" href={MAPS_URL} target="_blank" rel="noreferrer">Get Directions</a></div>
                </div>
                <div className="mt-3 flex gap-3">
                  <Button className="bg-emerald-500 text-black hover:bg-emerald-400" href={MAPS_URL} target="_blank" rel="noreferrer"><IconMapPin className="mr-2 h-4 w-4" /> Directions</Button>
                  <Button className="bg-emerald-900/30 text-white hover:bg-emerald-800/40" href={PHONE_TEL}><IconPhone className="mr-2 h-4 w-4" /> Call</Button>
                </div>
              </div>
              <div className="rounded-3xl border border-white/10 bg-white/5 p-2">
                <div className="aspect-[4/3] w-full overflow-hidden rounded-2xl bg-black">
                  <!-- Replace with a real embed later if you want -->
                  <div className="flex h-full items-center justify-center text-white/50 text-sm">Map Embed</div>
                </div>
              </div>
            </div>
          </section>
        );
      }

      function Footer() {
        return (
          <footer className="border-t border-white/10 bg-black">
            <div className="mx-auto max-w-7xl px-4 py-10">
              <div className="grid gap-8 md:grid-cols-4">
                <div>
                  <p className="text-lg font-bold">Dragon Smoke Shop</p>
                  <p className="mt-2 max-w-xs text-sm text-white/70">Your ultimate one-stop smoke shop for vapes, kratom, cigars, glass, apparel, drinks, snacks and more.</p>
                </div>
                <div>
                  <p className="font-semibold">Shop In-Store</p>
                  <ul className="mt-3 space-y-2 text-sm text-white/70">
                    <li>Vapes</li><li>Kratom</li><li>Cigars & Cigarettes</li>
                    <li>Glass & Pipes</li><li>Apparel</li><li>Drinks & Snacks</li>
                    <li>Ashtrays & Accessories</li>
                  </ul>
                </div>
                <div>
                  <p className="font-semibold">Help</p>
                  <ul className="mt-3 space-y-2 text-sm text-white/70">
                    <li><a href={PHONE_TEL} className="hover:underline">Call: {PHONE}</a></li>
                    <li><a href={MAPS_URL} target="_blank" rel="noreferrer" className="hover:underline">Get Directions</a></li>
                    <li>Returns & Exchanges (in-store)</li>
                  </ul>
                </div>
                <div>
                  <p className="font-semibold">Coming Soon</p>
                  <ul className="mt-3 space-y-2 text-sm text-white/70">
                    <li>Online Shopping</li>
                    <li>Exclusive Drops</li>
                    <li>Events & Promos</li>
                  </ul>
                </div>
              </div>
              <div className="mt-8 flex flex-col items-start justify-between gap-3 border-t border-white/10 pt-6 text-xs text-white/50 md:flex-row md:items-center">
                <p>© <span id="year"></span> Dragon Smoke Shop. All rights reserved.</p>
                <p className="select-none opacity-30">Website is still in development.</p>
              </div>
            </div>
          </footer>
        );
      }

      function App(){
        return (
          <div className="min-h-screen bg-black text-white">
            <div className="pointer-events-none absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-emerald-400/30 via-black to-black" />
            <Header />
            <SubNav />
            <Hero />
            <TrustBar />
            <Categories />
            <PromoRows />
            <Rewards />
            <Visit />
            <Footer />
            {/* Floating call/directions */}
            <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-3">
              <a href={PHONE_TEL} className="rounded-full bg-emerald-500 p-4 shadow-lg transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                <IconPhone className="h-5 w-5 text-black" />
              </a>
              <a href={MAPS_URL} target="_blank" rel="noreferrer" className="rounded-full bg-white p-4 shadow-lg transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white">
                <IconMapPin className="h-5 w-5 text-emerald-600" />
              </a>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      // year in footer
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
